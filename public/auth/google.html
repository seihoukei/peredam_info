<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Передам.инфо - Вход через Google</title>
    <style>
        html, body {
            background-color: #0E303D;
            color : #FFFFFF;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-size: 24px;
        }

        div {
            display : flex;
            width : 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        const message = document.getElementById("message")

        async function login(code) {
            try {
                const response = await fetch("http://localhost:5174/auth/google.php", {
                    method: "POST",
                        credentials: "include",
                        body: JSON.stringify({code}),
                })

                const data = await response.json()

                if (data.success && data.data.token && data.data.login) {
                    delete localStorage.encryptedToken
                    localStorage.openToken = data.data.token
                    localStorage.login = data.data.login
                    message.innerText = "Произведен вход"

                } else
                    message.innerText = `Произошла ошибка: ${data.error}`

                window.location = window.location.origin
            } catch(e) {
                console.log(e)
                message.innerText = "Произошла ошибка"
                window.location = window.location.origin
            }
        }

        const code = new URL(window.location).searchParams.get("code")
        if (code) {
            message.innerText = "Подождите немного~"
            login(code)
        } else {
            message.innerText = "Не удалось войти - Google не вернул код"
            window.location = window.location.origin
        }
    </script>

</body>
</html>
